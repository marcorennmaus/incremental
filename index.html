<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link href='http://fonts.googleapis.com/css?family=Lato:700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="head">
	<center>
	<h1>Incremental [alpha-v0.4]</h1>
    </center>
</div>
<center>
<div class="button">
<p id="Counter"></p>
<p id="level"></p>
<button onclick="upCount()">Click to mine bytes</button>
</div>
</center>
<div class="shop">
<h2>Shop</h2>
<h3>Faster Bandwidth</h3>
<p>Downloads 2 more Bytes per Click</p>
<p id="shopCost1"></p>
<p id="shopQuantity1"></p>
<button onclick="shop1Buy()">Click to buy Faster Bandwidth</button>
<h3>Dial-Up-Internet</h3>
<p>Downloads 50 more Bytes per Click</p>
<p id="shopCost2"></p>
<p id="shopQuantity2"></p>
<button onclick="shop2Buy()">Click to buy Dial-Up-Internet</button>
<h3>Auto-Downloader</h3>
<p>Downloads 1 Byte automatically</p>
<p id="shopCost3"></p>
<p id="shopQuantity3"></p>
<button onclick="shop3Buy()">Click to buy a Auto-Downloader</button>
<script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
